<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="shared-styles.html">

<dom-module id="devnet-login">
  <template>
    <style include="shared-styles">
    :host {
        display: block;
		background: url('../images/devnet-login-background.jpg') center/cover;
		min-height: 100vh;
		width: 100%;
    }
	.login-panel{
		width: 25%;
		min-height: 600px;
		background: #fff;
		border-radius: 20px;
		border: #AAA 1px solid;
	}
	.flex-center-justified {
    	@apply(--layout-horizontal);
    	@apply(--layout-center-justified);
		@apply(--layout-center);
		min-height: 100vh;
	}
	.login-panel .branding{
		min-height: 200px;
		background: #EEE;
		border-radius: 20px 20px 0 0;
		padding:20px;
	}
	.branding img{
		width: 100%;
	}
	.login-panel .form{
		padding: 20px;
	}
	.brand-clickable-button{
		width: 75%;
		margin: 10px auto;
	}
	.button-container{
		@apply(--layout-vertical);
		@apply(--layout-center-justified);
	}
	.form-container{
		@apply(--layout-vertical);
		@apply(--layout-center-justified);
	}
	.form-container h4{
		text-align: center;
		margin: 10px auto;
	}
	#login-button{
		background: #0090ff;
		color: #FFF;
		width: 100%;
	}
	p{
		color : #555;
	}

    </style>
	<div class="container flex-center-justified">
		<div class="login-panel">
			<section class="branding">
				<img src="http://placehold.it/300x125" alt="">
				<p>Bergabunglah dengan jaringan developer terbesar di Indonesia!</p>
			</section>
			<section class="form">
				<div class="container flex form-container">
					<paper-input label="Alamat Email" type="email"></paper-input>
					<paper-input label="Password" type="password"></paper-input>
					<paper-button raised id="login-button" name="login-button" class="brand-clickable-button"> Login</paper-button>
					<h4>- OR -</h4>
				</div>
				<div class="container flex button-container">
					<paper-button raised name="google-button" class="brand-clickable-button"><iron-icon src="../images/devnet-google.png"></iron-icon> Google</paper-button>
					<paper-button raised name="github-button" class="brand-clickable-button"><iron-icon src="../images/devnet-octocat.png"></iron-icon> GitHub</paper-button>
				</div>
			</section>
		</div>
	</div>
  </template>

  <script>
    Polymer({
      is: 'devnet-login',
    });
  </script>
</dom-module>
